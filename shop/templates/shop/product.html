<!-- all the  basic content  is copied from the basic.html-->

{% extends 'shop/basic.html' %}

{% block title%}  {{product.product_id}}Title of About {% endblock %}
{% block css %}
<style>
  .product_desc{
    display: inline-block;
    margin-left: 2rem;
  }
  .img_pos{
    position: relative;
    top:-60px;
  }
</style>
{% endblock%}

{% block body%} 
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <span>
        <img  class="img_pos" src="/media/{{product.0.image}}" alt="">
      </span>
      
      <span class= "product_desc">
      <h1 class="display-4">{{product.0.product_name }}</h1>
      
      <p class="lead">Price: {{product.0.price }} INR</p>
      <p class="lead">Category: {{product.0.category }}</p>
   
      <p class="lead">Description: {{product.0.desc }}</p>
    </span>
    </div>
  </div>

  <!-- unable to use any attribute of passed parameter product, like product.desc -->


{% endblock %}
